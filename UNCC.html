<script type="text/javascript">
    window.onload = function() {
        /* Autofocus on username */
        var text_input = document.getElementById('username');
        text_input.focus();
        text_input.select();
        /* Enable Popovers */
        $("#login-id-details").popover();
    };
    jQuery.fn.preventDoubleSubmission = function() {
        $(this).on('submit',function(e){
            $("#shibboleth-login-button").addClass("processing");
            var $form = $(this);
            if ($form.data('submitted') === true) {
                e.preventDefault();
            } else {
                $form.data('submitted', true);
            }
        });
        return this;
    };
    $("#shibboleth-login-form").preventDoubleSubmission();
</script>
